---
- name: Hello World!
  hosts: all

  tasks:
  - name: create VPC
    ec2_vpc_net:
      name: "{{ vpc_name }}"
      cidr_block: "{{ vpc_cidr }}"
      region: "{{ region }}"
      state: present
    register: vpc

  - name: Set VPC ID in variable
    set_fact:
      vpc_id: "{{ vpc.vpc.id }}"

  - name: associate subnet to the VPC
    ec2_vpc_subnet:
     state: present
     vpc_id: "{{ vpc_id }}"
     region: "{{ region }}"
     cidr: "{{ subnet_cidr }}"
     map_public: yes
     resource_tags:
       Name: "{{ subnet_name }}"
    register: subnet
  - name: create IGW
    ec2_vpc_igw:
     vpc_id: "{{ vpc_id }}"
     region: "{{ region }}"
     state: "present"
     tags:
       Name: "{{ igw_name }}"
    register: igw

  - name: Route IGW
    ec2_vpc_route_table:
     vpc_id: "{{ vpc_id }}"
     region: "{{ region }}"
     subnets:
       - "{{ subnet.subnet.id }}"
     routes:
       - dest: 0.0.0.0/0
         gateway_id: "{{ igw.gateway_id  }}"
     tags:
       Name: "{{ route_name }}"
